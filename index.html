        function getParams() {
            var idx = document.URL.indexOf('?');
            var params = new Array();
            if (idx != -1) {
                var pairs = document.URL.substring(idx + 1, document.URL.length).split('&');
                for (var i = 0; i < pairs.length; i++) {
                    nameVal = pairs[i].split('=');
                    params[nameVal[0]] = nameVal[1];
                }
            }
            return params;
        }
        
        params = getParams();
        
        token = unescape(params["token"]);
        
        document.write("<iframe allow='camera *;microphone *' src='https://test.cetelem.es/eCommerceLite/order.htm?token=");
        document.write(token);
        document.write("' frameborder='0' style='overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:90%;width:90%;position:absolute;top:0px;left:0px;right:0px;bottom:0px' height='90%' width='90%'></iframe>");
